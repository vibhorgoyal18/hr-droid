<div class="container side-nav-bg bg-dark" *ngIf="isDisplayed"></div>
<div class="container side-nav-items bg-white" *ngIf="isDisplayed">
    <div class="container header">
        <header>
            <a class="color-blue" routerLink="{{menuItems.link}}">{{menuItems.pageTitle}}</a>
        </header>
    </div>
    <div class="gradient"></div>
    <ng-template ngFor let-menuItem [ngForOf]="menuItems.list" let-index="index">
        <div class="row list-item">
            <a
                    class="ripple"
                    title="{{menuItem.title}}"
                    class.active="{{menuItem.isActive}}"
                    routerLink="{{menuItem.route}}"
                    (click)="hideSideNav()"
            >{{menuItem.title}}</a>

            <div class="gradient"></div>
        </div>
    </ng-template>
</div>
